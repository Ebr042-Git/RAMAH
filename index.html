<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Project Dashboard</title>
    <style>
        :root { --primary: #2980b9; --success: #27ae60; --bg: #f4f7f9; --text: #2c3e50; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background-color: var(--bg); color: var(--text); padding: 30px; margin: 0; }
        header { text-align: center; margin-bottom: 40px; }
        h1 { margin: 0; font-weight: 300; letter-spacing: 1px; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; max-width: 1400px; margin: 0 auto; }
        
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.05); border-top: 6px solid var(--primary); transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card h3 { margin: 0 0 15px 0; font-size: 16px; min-height: 45px; line-height: 1.4; color: #34495e; }
        
        .perc-container { display: flex; align-items: baseline; gap: 5px; margin-bottom: 10px; }
        .percentage { font-size: 32px; font-weight: 800; color: var(--success); }
        .perc-symbol { font-size: 18px; color: var(--success); }
        
        .progress-bg { background: #eee; height: 12px; border-radius: 6px; overflow: hidden; margin-bottom: 15px; }
        .progress-bar { background: var(--success); height: 100%; border-radius: 6px; transition: width 1s ease-in-out; }
        
        .footer-stats { display: flex; justify-content: space-between; font-size: 13px; color: #7f8c8d; font-weight: 500; }
        .status-tag { padding: 3px 8px; border-radius: 4px; font-size: 11px; text-transform: uppercase; }
        .tag-complete { background: #d4efdf; color: #1d8348; }
        .tag-progress { background: #ebf5fb; color: #2874a6; }

        .loader { text-align: center; font-size: 18px; color: #95a5a6; margin-top: 100px; }
    </style>
</head>
<body>

    <header>
        <h1>ðŸ“Š Project Implementation Status</h1>
        <p>Live Resource & Module Tracking</p>
    </header>

    <div id="kpiGrid" class="grid">
        <div class="loader">Fetching latest spreadsheet data...</div>
    </div>

    <script>
        // Your updated script URL
        const API_URL = "https://script.google.com/macros/s/AKfycbyV-Q6NUKGUekXC7xbZrSbV9gACyYpXRcPpnMBrTxZmFczZ60XetumZOtKPHnrl7TRH/exec";

        async function loadDashboard() {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) throw new Error("Connection failed");
                const data = await response.json();
                
                // Identify unique modules/headings
                const modules = [...new Set(data.map(item => item.Module))];
                let gridHtml = '';

                modules.forEach(mod => {
                    const moduleTasks = data.filter(item => item.Module === mod);
                    const totalTasks = moduleTasks.length;
                    
                    // Calculation Logic: 
                    // Done = 1 point, Text/In Progress = 0.5 points, Empty = 0 points
                    let points = 0;
                    moduleTasks.forEach(task => {
                        const status = (task.Status || "").toLowerCase().trim();
                        if (status === "done") {
                            points += 1;
                        } else if (status.length > 0) {
                            points += 0.5;
                        }
                    });

                    const percentage = totalTasks === 0 ? 0 : Math.round((points / totalTasks) * 100);
                    const isComplete = percentage === 100;

                    gridHtml += `
                        <div class="card">
                            <h3>${mod}</h3>
                            <div class="perc-container">
                                <span class="percentage">${percentage}</span>
                                <span class="perc-symbol">%</span>
                            </div>
                            <div class="progress-bg">
                                <div class="progress-bar" style="width: ${percentage}%"></div>
                            </div>
                            <div class="footer-stats">
                                <span>Tasks: ${totalTasks}</span>
                                <span class="status-tag ${isComplete ? 'tag-complete' : 'tag-progress'}">
                                    ${isComplete ? 'Completed' : 'In Progress'}
                                </span>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('kpiGrid').innerHTML = gridHtml;

            } catch (error) {
                console.error(error);
                document.getElementById('kpiGrid').innerHTML = `
                    <div class="loader" style="color: #e74c3c;">
                        <strong>Error Loading Data</strong><br>
                        Please ensure the Google Apps Script is deployed as 'Anyone'.
                    </div>`;
            }
        }

        // Run on page load
        loadDashboard();
    </script>
</body>
</html>
